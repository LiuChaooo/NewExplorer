<div data-ng-include src="'views/includes/connection.html'"></div>
<section data-ng-controller="ContractsController" data-ng-init="list()">
	<div class="contracts-page-upper">
		<div class="contracts-page-title">
			<h1 class='text-center'>
				<span translate>Contracts</span>
			</h1>
		</div>
		<div class="contracts-page-lower container">
			<div class="panel panel-default contracts-table table-responsive">
				<table class="table table-hover table-striped">
					<thead>
	                    <tr>
	                        <th class="table-title contracts-table-header text-center" translate>Address</th>
	                        <th class="table-title contracts-table-header text-center" translate>Balance</th>
	                        <th class="table-title contracts-table-header text-center" translate>TxCount</th>
	                        <th class="table-title contracts-table-header text-center" translate>CreatTime</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr data-ng-show="loading">
	                        <td colspan="5"><span translate>Waiting for contracts...</span></td>
	                    </tr>
	                    <tr class="table-cell" data-ng-repeat='c in contract_list'>
	                        <td class="table-height ph-table table-del-border text-center"><a href="contract/{{c.contract_address}}">{{ c.contract_address }}</a></td>
	                        <td class="table-time ph-table table-del-border text-center">{{ c.balance }} NEW</td>
	                        <td class="table-time ph-table table-del-border text-center">{{ c.tx_counts }}</td>
	                        <td class="table-time ph-table table-del-border text-center">{{ c.time * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}</td>
	                    </tr>
	                </tbody>
				</table>
			</div>
			<div ng-show="is_more" class="text-right">
				<nav aria-label="Page navigation">
				  <ul class="pagination">
				    <li data-ng-if="pageNum>1">
				      <a href="/contracts/{{ pageNum-1 }}" aria-label="Previous">
				        <span>Prev</span>
				      </a>
				    </li>
				    <li>
				    	<span style="background-color: #fff">Page {{ pageNum }} of {{ pagination }}</span>
				    </li>
				    <li data-ng-if="pageNum<pagination">
				      <a href="/contracts/{{ pageNum+1 }}" aria-label="Next">
				        <span aria-hidden="true">Next</span>
				      </a>
				    </li>
				  </ul>
				</nav>
			</div>
		</div>
	</div>
</section>
