{% load utils %}
{% verbatim %}
<!doctype html>
<html lang="en" data-ng-app="insight" data-ng-csp ng-class="{fsn: fsn}">
    <head>
        <base href="/" />
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
	    <meta name="fragment" content="!" />
	    <title data-ng-bind="$root.title + $root.titleDetail + ' | NewExplorer'">Newton browser</title>
	    <meta name="keywords" content="newton, transactions, blocks, address, block chain, best block, mining difficulty, hash serialized" />
	    <meta name="description" content="Newstos browser." />
{% endverbatim %}
        <link rel="stylesheet" href="css/bootstrap.min.css{% version %}" />
	    <link rel="shortcut icon" href="img/icons/favicon.ico{% version %}" type="image/x-icon" />
	    <link rel="stylesheet" href="css/main.min.css{% version %}" />

{% verbatim %}
    </head>
    <body ng-cloak class="ng-cloak">
        <div>
            <script type="text/ng-template" id="scannerModal.html">
                <div class="modal-header">
                    <h3 class="modal-title">Scan Code</h3>
                </div>
                <div class="modal-body text-center">
                    <canvas id="qr-canvas" width="200" height="150"></canvas>
                    <div data-ng-show="isMobile">
                        <div id="file-input-wrapper" class="btn btn-primary">
                            <span class="pull-left text-center">
                                <i class="glyphicon glyphicon-refresh icon-rotate"></i>
                                Get QR code
                            </span>
                            <input id="qrcode-camera" type="file" capture="camera" accept="image/*">
                        </div>
                    </div>
                    <div data-ng-hide="isMobile">
                        <video id="qrcode-scanner-video" width="300" height="225" data-ng-hide="isMobile"></video>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-ng-click="cancel()" data-dismiss="modal">Close</button>
                </div>
            </script>
        </div>
	    <div id="wrap">
		    <header class="navbar-inverse" role="navigation">
                <div class="container">
                    <div data-ng-controller="HeaderController">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle header-menu-logo" data-toggle="collapse" data-target=".navbar-collapse" ng-click="navbarCollapsed = !navbarCollapsed; $root.fsn=!$root.fsn;$root.isCollapsed = !$root.isCollapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <i class="iconfont toggle-nav"></i>
                            </button>
                            <a class="navbar-brand" href="/"></a>
                        </div>
                        <nav class="collapse navbar-collapse" collapse="$root.isCollapsed">
                            <ul class="nav navbar-nav">
                                <li data-ng-repeat="item in menu" ui-route="{{item.link}}" data-ng-class="{active: $uiRoute}">
                                    <a class="color-font" href="{{item.link}}">{{item.title|translate}}</a>
                                </li>
                                <li class="visible-sm-block visible-xs-block mobile_language">
                                    <label for="select-input" class='select-label'>
                                        <span translate>Language</span>
                                        <select id="id_select_language" ng-change="changeLanguage(dateValue)" ng-model="dateValue" data-role="none">
{% endverbatim %}
                                            <option value="en" {{is_en}}>
{% verbatim %}
                                                English
                                            </option>
{% endverbatim %}
                                            <option value="zh_CN" {{is_zh}}>
{% verbatim %}
                                                简体中文
                                            </option>
                                        </select>
                                    </label>
                                </li>
                            </ul>

                            <div class="dropdown language-drop-down hidden-xs hidden-sm language-menu">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
{% endverbatim %}
                                    <span>{{current_language}}</span>
{% verbatim %}
                                    <span class="caret"></span>
                                </button>

                                <ul class="dropdown-menu" aria-labelledby="dropdownLanguage">
                                    <li>
                                        <a href="" class="header-language" data-ng-click="setLanguage('zh_CN');"><img src="../../img/icon-ch.svg" style="width:15px;margin-right:12px;">简体中文</a >
                                    </li>
                                    <li>
                                        <a href="" class="header-language" data-ng-click="setLanguage('en');"><img src="../../img/icon-English.svg" style="width:15px;margin-right:12px;">English</a >
                                    </li>
                                </ul>
                            </div>

                        </nav>
                    </div>
                </div>
            </header>
		    <section data-ng-view class="page-content"></section>
        </div>

        <footer class="footer">
                <div class="container" id="nav-footer" data-ng-controller="FooterController">
                    <div class="pc-line">
{% endverbatim %}
                        <div class="pc-align-right">
                            Copyright &copy; {% show_copy_right_time %} Newton Foundation. All Rights Reserved.
                        </div>
{% verbatim %}
                    </div>
                </div>
        </footer>
        
{% endverbatim %}
	    <script src="js/socket.io.js{% version %}"></script>
	    <script src="js/vendors.min.js{% version %}"></script>
	    <script src="js/angularjs-all.min.js{% version %}"></script>
        <script src="js/highcharts.js{% version %}"></script>
        <script src="js/countUp.js{% version %}"></script>
	    <script src="js/main.min.js{% version %}"></script>
        <!-- <script src="js/bootstrap.min.js{% version %}"></script> -->
        <!-- <script src="js/jquery-2.1.4.min.js{% version %}"></script> -->
{% verbatim %}
    </body>
</html>
{% endverbatim %}
